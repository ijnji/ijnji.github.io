<!--
	The game simulates a dialogue between two people.
	Each attempt appends to "id-dialogue" depending
	on a correct guess or not.
-->

<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
	<link rel="stylesheet" href="foundations_guessing_game.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body onload="initialize()">

	<script src="guessingGame.js"></script>

	<div class="dialogue-frame" id="id-dialogue">
	</div>

	<div class="input-frame">
		<hr>
		<input class="input-box" id="id-input" placeholder="I suppose it's...">
		<br>
		<button class="input-button" type="button" id="id-input-guess">Guess!</button>
		<button class="input-button" type="button" id="id-input-reset">Start Over!</button>
		<br>
		<button class="input-button" type="button" id="id-input-hint"">Hint!</button>
	</div>
	
</body>
</html>
